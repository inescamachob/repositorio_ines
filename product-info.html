        <style>
         #form {
            width: 250px;
            margin: 0 auto;
            height: 50px;
                }

              font-size: 20px;
            }

            #form {
                text-align: right;
            }

          input[type="radio"] {
            display: none;
                    }

          label {
            color: grey;
                }

          .clasificacion {
              direction: rtl;
            unicode-bidi: bidi-override;
                  }

          label:hover,
          label:hover ~ label {
            color: rgb(248, 49, 35);
              }

          input[type="radio"]:checked ~ label {
          color:  rgb(248, 49, 35);
            }
          </style>
          
          <h5>Ingresar comentario</h5>
          <form>
              <textarea type='text' class="form-control" name='comentarios' id='comentarios' placeholder="Ingrese aqui su comentario" maxlength="200"></textarea>
              <p class="clasificacion" id="form">
              <input id="radio1" type="radio" name="estrellas" value="5">
              <label for="radio1">★</label>
              <input id="radio2" type="radio" name="estrellas" value="4">
              <label for="radio2">★</label>
              <input id="radio3" type="radio" name="estrellas" value="3">
              <label for="radio3">★</label>
              <input id="radio4" type="radio" name="estrellas" value="2">
              <label for="radio4">★</label>
              <input id="radio5" type="radio" name="estrellas" value="1">

              </p>

              <h6 id="comentarionoenviado" style="color: red;"></h6>
