<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/styles_login.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body class="text-center">
  <div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
    <form id='formulario' class="form">
      <div class="form-group row input-group mb-4">
        <div class="col-sm-10">
        <img src="img/login.png" alt="" class='text-center' style='display:inline-block; width:90%;'> <br> <br>
        <h4 class='text-center' style="color: rgb(22, 20, 20); font-family: Verdana, Geneva, Tahoma, sans-serif; text-align: center;">Log in</h4> 
      </div>
      </div>
      <div class="form-group row input-group mb-3">
        <label for="nombre"></label>
        <input type='text' name='nombre' id='nombre' class="form-control input" placeholder="Nombre de usuario" maxlength="15">
      </div>
      <div class="form-group row input-group mb-2">
        <label for="contrasenia"></label>
        <input type='password' name='contrasenia' id='contrasenia' class="form-control input" placeholder="Contraseña" maxlength="15">
       </div>
       <div class="form-group row input-group">
        <div class="col-sm-10">
    <small class="form-text text-danger" id="errorusuario"></small>
    </div>
  </div>
    <div class="checkbox mb-3 form-group row input-group">
      <div class="col-sm-10">
        <label>
          <input type="checkbox" value="remember-me"> Recordar usuario
        </label>
      </div>
    </div>
    <div class="form-group row input-group">
     <div class="col-sm-10">
        <button id='boton' type="button" class="btn btn-danger btn-sm" onclick="login(), inicio()">Enviar</button>
      </div>
    </div>
    </form>
  </div>
  </div>  
</div>


  <script src='js/login.js'></script>
  <script src="js/init.js"></script>
</body>
</html>
