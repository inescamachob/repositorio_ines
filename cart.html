      <button type="button" class="btn btn-light" id="show">

       <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Forma de pago</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form name="form" id="formulario"> 
              <label>
                <img class="mr-2" width="45px" src="img/visa.png">
                <input type="radio" name="tarjeta" value="small">
              </label>
              <label>
                <img class="mr-2" width="45px" src="img/american.jpg">
                <input type="radio" name="tarjeta" value="small">
              </label>
              <label>
                <img class="mr-2" width="45px" src="img/master.png">
                <input type="radio" name="tarjeta" value="small">
              </label>
              <label>
                <img class="mr-2" width="45px" src="img/e-brou.png">
                <input type="radio" name="tarjeta" value="small">
              </label>
            
            </form>
            <br>
            <div class="wrapper">
              <h6 class="text-uppercase">Informacion de pago</h6>
              <form class="form mt-4" id="infotarjeta">
                  <div class="form-group"> <label for="nombre">Nombre</label>
                     <input type="text" class="form-control" name="nombre" id="nombre"  placeholder="Nombre y Apellido que figura en tarjeta"> </div>
                  <div class="form-group"> <label for="numerotarjeta">Numero de tarjeta</label>
                     <input type="text" name="numerotarjeta" id="numerotarjeta" class="form-control" step="4" placeholder="1234 4567 5869 1234" pattern="^[0-9].{15,}">
                  </div>
                  <div class="d-flex w-100">
                      <div class="d-flex w-50 pr-sm-4">
                          <div class="form-group"> <label for="fechatarjeta">Fecha de vencimiento</label> <input type="text" name="fechatarjeta" id="fechatarjeta" class="form-control" placeholder="10/2020"> </div>
                      </div>
                      <div class="d-flex w-50 pl-sm-5 pl-3">
                          <div class="form-group"> <label for="cvv">CVV</label> <input type="password" name="cvv" id="cvv" class="form-control pr-5" maxlength="3" placeholder="123"> </div>
                      </div>
                  </div>
              </form>
          </div>
            </div>
            <div class="modal-footer">
